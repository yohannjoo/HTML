<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form HTML</title>
</head>
<body>
    <H1>Registration Form</H1>
    <div>
        <label for="first)name">First Name</label>
        <input type="text" id="first_name" name="first_name">
    </div>
    <div>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password">
    </div>
    <div>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday">
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="nondisclosure">Chose not to disclose</label>
        <input type="radio" id="nondisclosure" name="gender" value="nondisclosure">
    </div>
    <div>
        <h5>A short description about yourself <textarea name="description" id="" cols="10" rows="10"></textarea></h5>
    </div>
    <div>
        <h3>Favorite Language <select name="language" id="">
            <option value="javascript">javascript</option>
            <option value="csharp">C#</option>
            <option value="ruby">Ruby</option>
        </select></h3>
    </div>
    <button type="submit">Submit</button>
</body>
</html>
